<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Доска с объявлениями фанатов игры</title>
        {% load static %}
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}">Fan site of famous MMORPG game </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'postlist' %}">Posts</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'commentlist' %}">Comments</a></li>

                        {% if user.is_authenticated %}
                          <li class="nav-item"><a class="nav-link" href="{% url 'userpage' %}">My personal page</a></li>
                          <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Log Out</a></li>
                        {% else %}  
                          <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">LogIn</a></li>
                          <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">SignUp</a></li>
                        {% endif %}

                    </ul>
                </div>
            </div>
        </nav>
    
    {% block content %}
    
    {% endblock content %}
    </body>
</html>
